<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
    <title>Even or Odd Activity | Brandi Glover WDD330</title>
    <script>
        function checkNumber() {
            var numberAsText=document.getElementById("number_input").value
            var aNumber=parseInt(numberAsText)
            if(numberAsText!="" && !isNaN(aNumber)){
                var remainder = Math.abs(aNumber%2)
                if(numberAsText !=0 && remainder ==0){
                        document.getElementById("result_display").innerHTML =
                            numberAsText + " is even."
            }
            else if(numberAsText !=0 && remainder ==1){
                    document.getElementById("result_display").innerHTML =
                        numberAsText + " is odd."
            }
            else{
                document.getElementById("result_display").innerHTML=
                    "0 is neither even nor odd."
            }
        }
        else{
                document.getElementById("result_display").innerHTML=
                    "Please enter a number."
        }
    }
    </script>
    <style>
        body{
            background-color: LightGrey;
        }
        input {
            height: 25px;
            width: 200px;
            border: none;
            border-radius: 5px;
            text-indent: 5px;
            box-shadow: 0px 0px 5px #666666 inset;
        }
        .activityLink {
            text-decoration: none;
            font-weight:bold;
            color: #144106;
        }
        h1 {
            margin-bottom:-15px;
        }
    </style>
</head>

<body>
    <h1>Even or Odd???</h1>
    <p><a class="activityLink" href="https://brandi-galvan.github.io/wdd330/">Back to Portfolio</a></p>
   Enter a Number: <input id=number_input></input>
        <button onclick="checkNumber()">Check It!</button>
    <section id="result_display"></section>


</body>
</html>
