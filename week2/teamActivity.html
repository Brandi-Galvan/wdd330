<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Brandi Glover">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio for WDD330 course by Brandi Glover">
    <link href="../css/small.css" rel="stylesheet">
    <link href="../css/normalize.css" rel="stylesheet">
    <title>Week 2 | Brandi Glover Portfolio</title>
    <script>
        // function for the first requirement
        function regInputNumber() {
            const input = document.getElementById('regNum').value;
            const output = document.getElementById('regInput');
            output.innerHTML = 'You entered: ' + input;
        }

        // function for the second requirement
        function totalNum() {
            let sum = 0;
            let inputNum = document.querySelector("#inputNum").value;
            let num = parseInt(inputNum)
            for (let i=1; i <= num; i++) {
                sum += i;
            }
        document.getElementById('result').innerHTML = sum;
        }
        // function for the third requirement
        function addSum() {
            const input1 = document.getElementById('addNum1').value;
            const input2 = document.getElementById('addNum2').value;
            const output = document.getElementById('inputSum');
            const num1float = parseFloat(input1);
            const num2float = parseFloat(input2);
            if ((num1float !== NaN) & (num2float !== NaN)) {
                const total = num1float + num2float;
                output.innerHTML = 'Total: ' + total;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Brandi Glover</h1>
    </header>
<main>
    <h1>WDD 330 Week 2:</h1>
    <h2>Team Activity</h2>
    <!-- Requirement 1 -->
    <p>Enter a Number <input id='regNum' type="number" required placeholder="Pick a number..." /></p>
        <button onclick="regInputNumber()">Check Your Number</button>
    <div id="regInput"></div>    
    
    <!-- Requirement 2 -->
    <p>Enter a Number <input id='inputNum' type="number" required placeholder="Pick a number..." /></p>
        <button onclick="totalNum()">Calculate</button>
    <div id="result"></div>

    <!-- Requirement 3 -->
    <p><input id="addNum1" type="number" placeholder="Enter a number" required /></p>
    <p><input id="addNum2" type="number" placeholder="Enter another number" required /></p>
    <button onclick="addSum()">Add Them Together </button>
    <div id="inputSum"></div>


    <p><a class="activityLink" href="https://brandi-galvan.github.io/wdd330/">Back to Portfolio</a></p>
</main>
<footer>
        &copy; <span id="currentYear"></span> | Brandi Glover | Gilbert, AZ
</footer>
<script src="../js/footer.js"></script>
</body>
</html>
