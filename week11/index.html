<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Brandi Glover">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Block 2 Challenge for WDD330 course by Brandi Glover">
    <link href="./styles.css" rel="stylesheet">
    <title>Block 2 Challenge | Brandi Glover Portfolio</title>
</head>
<body>
    <header>
        <h1>Galvan Ceramics</h1>
    </header>
<main>
    <h2>Galvan Ceramics Glazes</h2>
    
    <img src="./images/vase-base.png" alt="vase base with white glaze" height="350" id="vaseBase">
    
    <h3 class="headerGlaze">Our Glaze Options</h3>
    <div class="glazeOptions">
        <div id="vase-sea-glass">
            <button class="glazeTile" onclick="seaGlass();"><img src="./images/sea-glass.jpeg" alt="sea glass glaze tile" width="100"></button>
            <p>Sea Glass</p>
        </div>
        <div id="vase-sand">
            <button class="glazeTile" onclick="sand();"><img src="./images/sand.jpeg" width="100" alt="sand glaze tile"></button>
            <p>Sand</p>
        </div>
        <div id="vase-cinnamon">
            <button class="glazeTile" onclick="cinnamon();"><img src="./images/cinnamon.jpeg" width="100" alt="cinammon glaze tile"></button>
            <p>Cinnamon</p>
        </div>
        <div id="med-teal">
            <button class="glazeTile" onclick="teal();"><img src="./images/med-teal.jpeg" width="100" alt="mediterranean glaze tile"></button>
            <p>Medium Teal</p>
        </div>
        <div id="med-blue">
            <button class="glazeTile" onclick="medBlue();"><img src="./images/med-blue.jpeg" width="100" alt="medium blue glaze tile"></button>
            <p>Medium Blue</p>
        </div>
    </div>
    
</main>
<footer>
        &copy; <span id="currentYear"></span> | Brandi Glover | Gilbert, AZ
</footer>
<script src="../js/footer.js"></script>
<script src="./js/potGlaze.js"></script>
</body>
</html>
