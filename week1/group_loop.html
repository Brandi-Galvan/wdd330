<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
    <title>Group Loop Activity | Brandi Glover WDD330</title>
    <script>
        function checkNumbers() {
            var someNumbers=[25, 11, -2, 14, "What?? This isn't a number!", -1, -10]
            for(var i=0; i<7; i++){
                var numberAsText=someNumbers[i]
                var aNumber=parseInt(numberAsText)
                if(numberAsText!="" && !isNaN(aNumber)){
                    var remainder = Math.abs(aNumber%2)
                    if(aNumber !=0 && remainder ==0){
                            document.getElementById("result_display").innerHTML +=
                                "<p>" + aNumber + " is even.</p>"
            }
            else if(aNumber !=0 && remainder ==1){
                    document.getElementById("result_display").innerHTML +=
                    "<p>" + aNumber + " is odd.</p>"
            }
            else{
                document.getElementById("result_display").innerHTML=
                    "0 is neither even nor odd."
            }
        }
        else{
                document.getElementById("result_display").innerHTML+=
                    "<p>Please enter a number.</p>"
            }
            }
        }
    </script>
    <style>
        body{
            background-color: LightGrey;
        }
        input {
            height: 25px;
            width: 200px;
            border: none;
            border-radius: 5px;
            text-indent: 5px;
            box-shadow: 0px 0px 5px #666666 inset;
        }
        .activityLink {
            text-decoration: none;
            font-weight:bold;
            color: #144106;
        }
        h1 {
            margin-bottom:-15px;
        }
    </style>
</head>

<body>
    <h1>Even or Odd???</h1>
    <p><a class="activityLink" href="https://brandi-galvan.github.io/wdd330/">Back to Portfolio</a></p>
        <button onclick="checkNumbers()">Check It!</button>
    <section id="result_display"></section>
</body>
</html>
